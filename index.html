<body onload="onLoad();">
<div class="container text-center">
    <!--- title of page --->
    <h1 id="h1title">My Task Board</h1>
    <!-- div for delet notes when page load -->
    <div id="alertDeletedNotes"></div>
    <!-- Form -->
    <form class="d-flex flex-column bd-highlight mb-3" name="noteForm" id="noteForm">
        <label>Task description :</label>
        <textarea rows="4" cols="50" class="form-control" name="taskDes" id="taskName" onchange="checkValidationDescription();" placeholder="enter your task!" required></textarea>
        <label>Pick date for the task :</label>
        <input class="form-control" type="text" name="dateInput" id="datepicker" onchange="checkDate();" placeholder="You can chose from today and on" required />
        <label>Pick time for the tesk :</label>
        <input class="form-control" type="text" name="timePicker" id="timePicker" onchange="checkTime();" placeholder="You can pick time from now and on"/>
        <!-- Div for put the buttons in one line-->
        <div class="d-flex justify-content-center" >
        <button type="button" class="btn btn-primary" id="buttonsMargin" onclick="clickButton();">Send task</button>
        <button type="button" class="btn btn-danger" id="buttonsMargin" onclick="clearForm();">Reset form</button>
        <button type="button" class="btn btn-warning" id="buttonsMargin" onclick="localStorage.clear();location.reload();">Clear all notes</button>
        </div>
    </form>
        <!-- /Form -->
        <!-- Div for the notes -->
    <div id="notes" class="row"></div>
</div>
<script>
    // Data picker .
    $(function() {
  $('#datepicker').daterangepicker({
    singleDatePicker: true,
    showDropdowns: true,
    minYear: 2019,
    maxYear: 2030
     }, function(start, end, label) {
    var years = moment().diff(start, 'years');
    });
    });
    // time picker    
    $('#timePicker').timepicker({showMeridian: false});
</script>
